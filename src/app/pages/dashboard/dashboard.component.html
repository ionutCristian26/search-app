<ngx-alerts></ngx-alerts>

<div uk-spinner="ratio: 3" class="spinner" *ngIf="showSpinner"></div>

<div class="uk-container row uk-width-1-1">
  <div class="col-md-4" style="padding-top: 30vh">
    <div class="uk-card uk-card-default uk-card-body uk-width-1-2@m card uk-animation-slide-top ik">
      <app-search (searchEmitter)="getSearch($event)"></app-search>
    </div>
  </div>

  <div class="table-container col-md-8">
    <app-table [data]="data"></app-table>
  </div>
</div>
