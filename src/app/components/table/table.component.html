<div uk-spinner="ratio: 3" class="spinner" *ngIf="showSpinner"></div>

<div id="Modal" class="search-modal uk-child-width-expand@s uk-overflow-auto" >
  <div class="search-modal-header">
    <h3>Search</h3>
    <button class="uk-button uk-button-primary searchButton uk-button-small" *ngIf="data" (click)="export()">
      <span uk-icon="icon: download"></span>Export
    </button>
<!--    <span id="close" (click)="hideTable()"><img  src="https://img.icons8.com/cotton/24/000000/cancel&#45;&#45;v2.png"></span>-->
  </div>
  <div class="search-modal-body">
    <table class="uk-table uk-table-hover" *ngIf="data" id="table">
      <thead>
      <tr>
        <th class="searchCol">Search</th>
        <th>Name</th>
        <th>Address</th>
        <th>Country</th>
        <th>Postal Code</th>
        <th>Phone</th>
        <th>Website</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of data">
        <td class="searchCol">{{ item.search }}</td>
        <td>{{ item._name }}</td>
        <td>{{ item._address }}</td>
        <td>{{ item._country }}</td>
        <td>{{ item._postcode }}</td>
        <td>{{ item._phone }}</td>
        <td>{{ item._web }}</td>
      </tr>
      </tbody>
    </table>
    <div *ngIf="!data">
      No data searched
    </div>
  </div>
</div>
